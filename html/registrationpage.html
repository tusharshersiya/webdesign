<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href=./css/registrationpage.css">
    </head>
<body> 
    <form>
<h1>registration page</h1>
<label for="fname">first name </label>
<input type="text" placeholder="enter your first name"> 
<br><br><br>


<label for="fname">last name </label>
<input type="text" placeholder="enter your last name ">
<br><br><br>

<br><br><br>
<label for="mail"> mail id </label>
<input type="email" placeholder="enter your mail id ">
<br><br><br>

<label for="password"> password</label>
<input type="password" placeholder="enter your password">
<br><br><br>


<label for="dob">dob:</label>
<input type="date"id="dob">
<br><br><br>

<label for="gender"> gender</label>
<input type="radio" name="gender" checked> male 
<input type="radio" name="gender">female
<br><br><br>

<fieldset>
    <legend>hobbies</legend>
    <input type="checkbox">singing
    <br><br>
    <input type="checkbox">dancing
    <br><br>
     <input type="checkbox">swimming
    <br><br>

    <br><br> 
    <input type="checkbox">cooking
    <br><br>
     <input type="checkbox">football
    <br><br> 
    <input type="checkbox">cricket
    <br><br>
    <input type="checkbox">vobbly ball
    <br><br>
    <input type="checkbox">kabaddi
    <br><br>
     <input type="checkbox">others
    <br><br>
</fieldset>
<br><br><br>



<label for="contact">contact no.</label>
<input type="text" id="contact" placeholder="enter your contact number" class="db100">
<br><br>
<label for="age">age</label>
<input type="number" id="age" placeholder="enter your age" class="db100">
<br><br>
<label for="photo">photo</label>
<input type="file" id="photo" class="db100">
<br><br>
<label for="city">city</label>
<select id="city" class="db100">
    <option>ajmer</option>

    <option>bundi</option>

    <option>siroi</option>

</select>

<br><br><br>
<label for="address">address</label>
<br><br>
<textarea  id="address" cols="50" rows="7" placeholder="enter your address" class="db100" dbtextarea></textarea>
<br><br>
<input type="button" value="insert" class="btn">
<input type="submit" class="btn">
<input type="reset" value="clear all" class="btn">
<input type="button" value="clear all" class="btn">
<button class="btn">clear all</button>






    </form>
    
</body>
</html>
